name: Sync workflow mirror
run-name: Sync workflow mirror
on:
  workflow_dispatch:
  push:
    paths:
      - "mirror/**"
      
jobs:
  sync-workflow-mirror:
  runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Sync mirror
        run: |
          rsync -av "mirror" ".github"
          
      - name: Commit and push
        run: |
          git config user.email '${{ vars.GIT_EMAIL }}'
          git config user.name '${{ vars.GIT_USERNAME }}'
          git add ".github/**"
          git commit -m "Sync workflow mirror"
          git push
