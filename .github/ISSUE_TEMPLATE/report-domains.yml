name: Report domains
description: Please use this template to report domains so they can be properly incorporated with the workflows.
title: Report domains
body:
  - type: textarea
    attributes:
      label: What domains should be blocked?
      description: Feel free to report dead sites as they will be recorded and added if they become resolving.
      placeholder: |
        example.com
        https://www.example.com
        http://example.com/index.php
    validations:
      required: true
  - type: textarea
    attributes:
      label: Why should they be blocked?
      placeholder: |
        Phishing domains reported here https://example.com/.
        Delivery scam. See https://example.com/.
        URL in phishing SMS.
    validations:
      required: true
