name: Test functions
run-name: Test functions
on:
  workflow_dispatch:
  workflow_call:
  push:
    paths:
      - '**.sh'

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Run ShellCheck
        run: bash functions/test_functions.sh 'shellcheck'

  test-retrieval:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Test domain retrieval
        run: bash functions/test_functions.sh 'retrieve'

  test-dead-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Test dead domains check
        run: bash functions/test_functions.sh 'dead'

  test-parked-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Test parked domains check
        run: bash functions/test_functions.sh 'parked'

  test-validation-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Test validation check
        run: bash functions/test_functions.sh 'validate'