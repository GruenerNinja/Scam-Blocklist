name: Test functions
run-name: Test functions
on:
  workflow_dispatch:
  workflow_call:
  push:
    paths:
      - '**.sh'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test: [shellcheck, retrieve, dead, parked, validate, build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Run ${{ matrix.test }} test
        run: bash functions/test_functions.sh ${{ matrix.test }}

  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Run ShellCheck
        run: bash functions/test_functions.sh shellcheck

  test-retrieval:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Test domain retrieval
        run: bash functions/test_functions.sh retrieve

  test-dead-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Test dead domains check
        run: bash functions/test_functions.sh dead

  test-parked-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Test parked domains check
        run: bash functions/test_functions.sh parked

  test-validation-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Test validation check
        run: bash functions/test_functions.sh validate

  test-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main
      - name: Test build
        run: bash functions/test_functions.sh build
