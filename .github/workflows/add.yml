name: Manually add domains
run-name: Manually add domains
on:
  issues:
    types:
      - labeled

jobs:
  read-domains:
    if: ${{ github.event.label.name == 'add domains' && github.actor == github.repository_owner }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}

      - name: Read domains
        env:
          domains: ${{ github.event.issue.body }}
        run: |
          [[ ! -d data/pending ]] && mkdir data/pending
          printf "%s\n" "$domains" > data/pending/domains_manual.tmp

      - name: Push
        run: |
          git config user.email ${{ vars.GIT_EMAIL }}
          git config user.name ${{ vars.GIT_USERNAME }}
          git add .
          git diff-index --quiet HEAD || git commit -m "Manually add domains"
          git push -q

  retrieve domains:
    needs: read-domains
    uses: ./.github/workflows/retrieve.yml
    secrets: inherit
