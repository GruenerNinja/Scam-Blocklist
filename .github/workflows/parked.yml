name: Remove parked domains
run-name: Remove parked domains
on:
  workflow_dispatch:
  schedule:
    - cron: '0 1 * * *'
permissions:
  contents: write

jobs:
  remove-parked:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Remove parked domains from light
        run: bash data/tools.sh "parked" "data/raw_light.txt"

      - name: Push
        run: |
          git config user.email ${{ vars.GIT_EMAIL }}
          git config user.name ${{ vars.GIT_USERNAME }}
          git add .
          git diff-index --quiet HEAD || git commit -m "Remove parked domains"
          git push -q

  build:
    needs: remove-parked
    uses: ./.github/workflows/build.yml
