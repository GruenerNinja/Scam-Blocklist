name: Build lists
on:
  workflow_dispatch:
  workflow_call:
  workflow_run:
    workflows:
      - Retrieve domains
      - Remove dead domains
      - Manually add domains
      - Validate entries
      - Remove dead domains
    types:
      - completed
  push:
    paths:
      - 'functions/build_lists.sh'  # Update readme template if changed
permissions:
  contents: write

jobs:
  build-lists:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Build lists
        run: bash functions/build_lists.sh

      - name: Push
        run: |
          git config user.email ${{ vars.GIT_EMAIL }}
          git config user.name ${{ vars.GIT_USERNAME }}
          git add .
          git diff-index --quiet HEAD || git commit -m "Build lists"
          git push -q
