name: Update toplist
run-name: Update toplist
on:
  workflow_dispatch:
  workflow_call:
permissions:
  contents: write

jobs:
  update-toplist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Update toplist
        run: |
          wget -qO - 'https://tranco-list.eu/top-1m.csv.zip' | unzip - > toplist.tmp
          awk -F ',' '{print $2}' toplist.tmp > data/toplist.txt
          bash data/tools.sh "format" "data/toplist.txt"
          rm toplist.tmp

      - name: Push
        run: |
          git config user.email ${{ vars.GIT_EMAIL }}
          git config user.name ${{ vars.GIT_USERNAME }}
          git add .
          git diff-index --quiet HEAD || git commit -m "Update toplist"
          git push -q
