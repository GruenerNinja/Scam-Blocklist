name: Compress Adblock rules
run-name: Compress Adblock rules
on:
  schedule:
    # Daily at 4:15am (GMT+8)
    - cron: "15 20 * * *"
jobs:
  Compress-Adblock-rules:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run compress_adblock.sh
        run: bash "workflow_scripts/compress_adblock.sh"
      - name: Build Adblock Plus list
        run: bash "workflow_scripts/build_adblock.sh"
      - name: Save changes
        run: bash "workflow_scripts/save_changes.sh"
