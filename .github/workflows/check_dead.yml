name: Remove dead domains
run-name: Remove dead domains
on:
  workflow_dispatch:
  workflow_call:
permissions:
  contents: write

jobs:
  remove-dead-domains:
    runs-on: ubuntu-latest
    timeout-minutes: 180  # For if the Dead Domains Linter API hangs
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: check_dead.sh
        run: bash scripts/check_dead.sh

      - name: Push
        run: |
          git config user.email ${{ vars.GIT_EMAIL }}
          git config user.name ${{ vars.GIT_USERNAME }}
          git add .
          git diff-index --quiet HEAD || git commit -m "CI: prune dead domains"
          git push -q