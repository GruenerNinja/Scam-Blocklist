name: Remove dead domains
run-name: Remove dead domains
on:
  workflow_dispatch:
  workflow_call:
permissions:
  contents: write

jobs:
  remove-dead-domains-1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: check_dead.sh part 1
        run: bash scripts/check_dead.sh

      - name: Push
        run: |
          git config user.email ${{ vars.GIT_EMAIL }}
          git config user.name ${{ vars.GIT_USERNAME }}
          git add .
          git diff-index --quiet HEAD || git commit -m "CI: prune dead domains part 1"
          git push -q

  remove-dead-domains-2:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: check_dead.sh part 2
        # Note dead domains and resurrected domains are only removed/added in part 2.
        run: bash scripts/check_dead.sh part2

      - name: Push
        run: |
          git config user.email ${{ vars.GIT_EMAIL }}
          git config user.name ${{ vars.GIT_USERNAME }}
          git add .
          git diff-index --quiet HEAD || git commit -m "CI: prune dead domains part 2"
          git push -q
