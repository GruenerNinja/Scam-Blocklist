name: Validate entries
run-name: Validate entries
on:
  workflow_dispatch:
  workflow_call:
  push:
    paths:
      - 'config/blacklist.txt'
      - 'config/subdomains.txt'
      - 'config/whitelist.txt'
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Validate raw file
        run: bash functions/validate_raw.sh

      - name: Push
        if: ${{ success() || failure() }}
        run: |
          git config user.email ${{ vars.GIT_EMAIL }}
          git config user.name ${{ vars.GIT_USERNAME }}
          git add .
          git diff-index --quiet HEAD || git commit -m "Validate entries"
          git push -q
