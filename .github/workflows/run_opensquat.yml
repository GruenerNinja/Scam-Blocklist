name: Run openSquat
run-name: Run openSquat
on:
  workflow_dispatch:
  workflow_call:
    inputs:
      is_workflow_call:
        type: boolean
        default: true
permissions:
  contents: write

jobs:
  run-opensquat:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: run_opensquat.sh
        run: bash functions/run_opensquat.sh

      - name: Push
        run: |
          git config user.email ${{ vars.GIT_EMAIL }}
          git config user.name ${{ vars.GIT_USERNAME }}
          git add .
          git diff-index --quiet HEAD || git commit -m "Retrieve domains via openSquat"
          git push -q

  build:
    needs: run-opensquat
    # Do not run if trigger is workflow_call
    if: ${{ ! inputs.is_workflow_call }}
    uses: ./.github/workflows/retrieve_domains.yml
    secrets: inherit
