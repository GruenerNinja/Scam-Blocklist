name: Process issue
on:
  issues:
    types:
      - labeled
permissions:
  contents: write
  issues: write

jobs:
  add-domains:
    if: ${{ github.event.label.name == 'add domains' && github.actor == github.repository_owner }}
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Get domains
        run: |
          # Get domains, ignoring subdirectories and IP addresses
          echo "DOMAINS=$(mawk '
            /###/ {
                i++
            }
            i == 1 && !/###/ {
                print
            }
            i == 2 {
                exit
            }' <<< ${{ github.event.issue.body }} \
            | grep -Po '^(https?://)?\K[[:alnum:]][[:alnum:].-]*[[:alnum:]]\.[[:alnum:]-]*[a-z]{2,}[[:alnum:]-]*')" \
            >> "$GITHUB_ENV"

          mkdir -p data/pending

          printf "%s\n" ${{ env.DOMAINS }} >> data/pending/Manual.tmp

      - name: Close issue
        run: |
          gh issue close ${{ github.event.issue.number }} -c \
          "Sent the following domains for processing:
          \`\`\`
          printf "%s\n" ${{ env.DOMAINS }}
          \`\`\`"
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Push
        run: |
          git config user.email ${{ vars.GIT_EMAIL }}
          git config user.name ${{ vars.GIT_USERNAME }}
          git add .
          git diff-index --quiet HEAD || git commit -m "CI: process domains from #${{ github.event.issue.number }}"
          git push -q

  build:
    needs: add-domains
    uses: ./.github/workflows/retrieve_domains.yml
    secrets: inherit
