name: Build lists
run-name: Build lists
on:
  workflow_dispatch:
  push:
    paths:
      - 'data/raw.txt'
      - 'build.sh'

jobs:
  build-lists:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: build.sh
        run: bash build.sh

      - name: Push
        run: |
          git config user.email ${{ vars.GIT_EMAIL }}
          git config user.name ${{ vars.GIT_USERNAME }}
          git add .
          git diff-index --quiet HEAD || git commit -m "Build lists"
          git push -q
