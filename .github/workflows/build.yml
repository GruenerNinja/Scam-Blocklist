name: Build
run-name: Build
on:
  workflow_dispatch:
  push:
    paths:
      - "data/raw.txt"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: build.sh
        run: bash build.sh

      - name: Push
        run: |
          git config user.email ${{ vars.GIT_EMAIL }}
          git config user.name ${{ vars.GIT_USERNAME }}
          git add .
          git commit -m "List maintenance"
          git push -q
