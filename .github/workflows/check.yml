name: Check for invalid entries
run-name: Valid entries check
on:
  schedule:
    # Daily at 4am (GMT+8)
    - cron: "0 20 * * *"
jobs:
  Valid-entries-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run check.sh
        run: bash "workflow_scripts/check.sh"
