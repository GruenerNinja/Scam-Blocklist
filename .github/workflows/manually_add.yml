name: Manually add entries
on:
  issues:
    types:
      - labeled
permissions:
  contents: write
  issues: write

jobs:
  get-domains:
    if: ${{ github.event.label.name == 'add domains' && github.actor == github.repository_owner }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Read domains from issue
        run: |
          mkdir -p data/pending
          printf "%s\n" "${{ github.event.issue.body }}" >> data/pending/domains_manual.tmp

      - name: Close issue
        run: gh issue close ${{ github.event.issue.number }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Push
        run: |
          git config user.email ${{ vars.GIT_EMAIL }}
          git config user.name ${{ vars.GIT_USERNAME }}
          git add .
          git diff-index --quiet HEAD || git commit -m "Manually add domains"
          git push -q

  get-search-terms:
    if: ${{ github.event.label.name == 'add search terms' && github.actor == github.repository_owner }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Read seach terms from issue
        run: |
          printf "%s" "${{ github.event.issue.body }}"
          # Remove quotes
          search_terms="$(printf "%s" "${{ github.event.issue.body }}" | sed 's/"//')"
          # Append search terms to search terms file
          printf "\"%s\",,\n" "$search_terms" >> config/search_terms.csv

      - name: Close issue
        run: gh issue close ${{ github.event.issue.number }}
        env:
          GH_TOKEN: ${{ github.token }}

      - name: Push
        run: |
          git config user.email ${{ vars.GIT_EMAIL }}
          git config user.name ${{ vars.GIT_USERNAME }}
          git add .
          git diff-index --quiet HEAD || git commit -m "Add search terms"
          git push -q
