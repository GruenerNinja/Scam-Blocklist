name: End-to-end build
run-name: End-to-end build
on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'
permissions:
  contents: write

jobs:
  test-functions:
    uses: ./.github/workflows/test.yml

  update-toplist:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Update toplist
        run: |
          wget -qO - 'https://tranco-list.eu/top-1m.csv.zip' | gunzip - > toplist.tmp
          awk -F ',' '{print $2}' toplist.tmp > data/toplist.txt
          bash data/tools.sh "format" "data/toplist.txt"
          rm toplist.tmp

      - name: Push
        run: |
          git config user.email ${{ vars.GIT_EMAIL }}
          git config user.name ${{ vars.GIT_USERNAME }}
          git add .
          git diff-index --quiet HEAD || git commit -m "Update toplist"
          git push -q

  build:
    needs: [test, update-toplist]
    uses: ./.github/workflows/retrieve.yml
    secrets: inherit

  remove-dead:
    needs: retrieve
    if: ${{ success() || failure() }}
    uses: ./.github/workflows/dead.yml

  validate:
    needs: remove-dead
    if: ${{ success() || failure() }}
    uses: ./.github/workflows/check.yml

  deploy:
    needs: validate
    if: ${{ success() || failure() }}  # Note failure is not job-specific
    uses: ./.github/workflows/build.yml

  prune_logs:
    needs: build
    if: ${{ success() || failure() }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Tidy logs
        run: |
          [[ $(wc -l < config/domain_log.csv) -gt 10000 ]] && sed -i '2,300d' config/domain_log.csv
          [[ $(wc -l < config/source_log.csv) -gt 1000 ]] && sed -i '2,100d' config/source_log.csv
          true  # To negate exit status 1

      - name: Push
        run: |
          git config user.email ${{ vars.GIT_EMAIL }}
          git config user.name ${{ vars.GIT_USERNAME }}
          git add .
          git diff-index --quiet HEAD || git commit -m "Tidy logs"
          git push -q
