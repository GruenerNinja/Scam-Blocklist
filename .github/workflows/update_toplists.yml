name: Update toplists
run-name: Update toplists
on:
  schedule:
    # Daily at 4:10am (GMT+8)
    - cron: "10 20 * * *"
  workflow_dispatch:
jobs:
  Update-toplists:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run update_toplists.sh
        run: bash "workflow_scripts/update_toplists.sh"
      - name: Commit and push changes
        env:
          commit_message: 'Update toplist'
        run: |
          git config user.email "${{secrets.git_email}}"
          git config user.name "${{vars.git_username}}"
          git add "${{vars.toplist_file}}" "${{vars.subdomains_toplist_file}}"
          git diff-index --quiet HEAD || git commit -m "$commit_message"
          git push
