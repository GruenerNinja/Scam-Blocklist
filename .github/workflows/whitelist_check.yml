name: Whitelisted domains check
run-name: Whitelisted domains check
on:
  workflow_dispatch:
  push:
    paths:
      - "whitelist.txt"

jobs:
  Whitelisted_domains_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: whitelist_check.sh
        run: bash "workflow_scripts/whitelist_check.sh"
