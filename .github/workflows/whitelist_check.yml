name: Whitelist check
run-name: Whitelist check
on:
  workflow_dispatch:
  push:
    paths:
      # I can't seem to use a variable here
      - "whitelist.txt"

jobs:
  Whitelist_check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Find whitelisted domains
        # grep outputs exit 1 when no matches are found
        # This means I have to move the rest of the code to a separate step
        continue-on-error: true
        run: grep -Ff "${{ vars.WHITELIST_FILE }}" "${{ vars.RAW_FILE }}" | grep -vxFf "${{ vars.BLACKLIST_FILE }}" > whitelisted.tmp || true
          
      - name: Blocklist check
        run: |
          if [[ -s whitelisted.tmp ]]; then
            echo -e "\nWhitelisted domains:"
            cat whitelisted.tmp
            echo
            exit 1
          else
            echo -e "\nNo whitelisted domains found.\n"
            exit 0
          fi
