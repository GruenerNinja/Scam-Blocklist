name: Remove dead domains
run-name: Remove dead domains
on:
  workflow_dispatch:
  schedule:
    # Daily at 1am (GMT+8)
    - cron: '0 17 * * *'

jobs:
  remove-dead-domains:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: dead.sh
        run: bash dead.sh

      - name: Push
        run: |
          git config user.email ${{ vars.GIT_EMAIL }}
          git config user.name ${{ vars.GIT_USERNAME }}
          git add .
          git diff-index --quiet HEAD || git commit -m "Remove dead domains"
          git push -q