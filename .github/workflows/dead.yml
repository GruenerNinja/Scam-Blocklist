name: Dead check
run-name: Dead check
on:
  workflow_dispatch:
  schedule:
    # Daily at 1am
    - cron: '0 1 * * *'

jobs:
  dead-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}  # Run using PAT to correctly trigger build workfow

      - name: dead.sh
        run: bash dead.sh

      - name: Push
        run: |
          git config user.email ${{ vars.GIT_EMAIL }}
          git config user.name ${{ vars.GIT_USERNAME }}
          git diff-index --quiet HEAD || git commit -am "Dead check"
          git push -q